package: fmripost-aroma
title: Visual report for participant '{subject}' - fMRIPost-AROMA
sections:
- name: Summary
  reportlets:
  - bids: {datatype: figures, desc: summary, suffix: bold}

- name: Functional
  ordering: session,task,acquisition,ceagent,reconstruction,direction,run,echo
  reportlets:
  - bids: {datatype: figures, desc: summary, suffix: bold}
  - bids: {datatype: figures, desc: validation, suffix: bold}
  - bids: {datatype: figures, desc: normalization, suffix: bold}
    caption: This panel shows the alignment of the reference EPI (BOLD) image to the
      MNI152NLin6Asym template.
      The anatomical white matter mask has been warped to MNI152NLin6Asym space
      and appears as a red contour.
    static: false
    subtitle: Alignment of functional and template MRI data (normalization)
  - bids: {datatype: figures, desc: aroma, suffix: bold}
  - bids: {datatype: figures, desc: metrics, suffix: bold}
  - bids: {datatype: figures, desc: preprocCarpetplot, suffix: bold}
    title: Preprocessed BOLD
  - bids: {datatype: figures, desc: nonaggrCarpetplot, suffix: bold}
    title: Non-Aggressively Denoised BOLD
  - bids: {datatype: figures, desc: aggrCarpetplot, suffix: bold}
    title: Aggressively Denoised BOLD
  - bids: {datatype: figures, desc: orthaggrCarpetplot, suffix: bold}
    title: Othogonalized Aggressively Denoised BOLD
- name: About
  nested: true
  reportlets:
  - bids: {datatype: figures, desc: about, suffix: T1w}
  - custom: boilerplate
    path: '{out_dir}/logs'
    bibfile: ['fmripost_aroma', 'data/boilerplate.bib']
    caption: |
      <p>We kindly ask to report results preprocessed with this tool using the following boilerplate.</p>
      <p class="alert alert-info" role="alert">
      <strong>Copyright Waiver</strong>.
      The boilerplate text was automatically generated by <em>NiReports</em> with the
      express intention that users should copy and paste this text into their manuscripts <em>unchanged</em>.
      It is released under the
      <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">CC0 license</a>.
      </p>
    title: Methods
  - custom: errors
    path: '{out_dir}/sub-{subject}/log/{run_uuid}'
    captions: <em>NiReports</em> may have recorded failure conditions.
    title: Errors
